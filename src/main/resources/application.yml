micronaut:
  application:
    name: sus

  server:
    port: ${PORT:8080}
    cors:
      enabled: true

  ssl:
    enabled: false
    buildSelfSigned: false
    port: ${PORT:8080}

  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

---
datasources:
  default:
    url: jdbc:postgresql://${DB_HOST:`localhost`}:${DB_PORT:`5432`}/${DB_NAME:`susdb`}
    username: ${DB_USERNAME:`sususer`}
    password: ${DB_PASSWORD:`password`}
    driverClassName: org.postgresql.Driver
    dialect: POSTGRES
    maximum-pool-size: 10
    minimum-idle: 1
    connection-timeout: 15000
    pool-name: default

---
flyway:
  datasources:
    default:
      locations: classpath:databasemigrations
      enabled: true
      installed-by: sus-service

---
jackson:
  serialization:
    writeDatesAsTimestamps: false

---
endpoints:
  all:
    path: /management
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
  prometheus:
    enabled: true
    sensitive: false