version: "3.9"

services:

  mysql-server:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'susdb'
      MYSQL_USER: 'sususer'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'

  sus-service:
    build:
      context: ../../sus-service
    environment:
      - DB_HOST=mysql-server
      - DB_PORT=3306
      - DB_NAME=susdb
      - DB_USERNAME=sususer
      - DB_PASSWORD=password

volumes:
  db_data: {}